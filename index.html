<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

    <!-- link style -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="wrapper">
        <!-- header -->
        <header class="bg_header text_white">
            <div class="container container-md container-lg">
                <div class="row align-items-center ">
                    <div class="logo col-6 d-flex">
                        <a class="clean" href="#">START BOOTSTRAP</a>
                    </div>

                    <div class="col-6 d-flex justify-content-end d-md-none">
                        <span class="hamburger d-flex align-items-center">
                            <i class="fa-solid fa-bars"></i>   
                        </span>              
                    </div>

                    <nav class="col-6 d-none d-md-flex justify-content-end d-md-flex">
                        <ul class="d-flex mb-md-0  mb-lg-0">
                            <li class="ms-2">
                                <a class="clean" href="#portfolio">PORTFOLIO</a>
                            </li>
                            <li class="ms-2">
                                <a class="clean" href="#about">ABOUT</a>
                            </li>
                            <li class="ms-2">
                                <a class="clean" href="#contact">CONTACT</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!-- /header -->

        <!-- main -->
        <main>
            <!-- jumbotron section -->
            <section class="container-fluid bg_main">
                <div class="container-sm ">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="jumbo text-white text-center">
                                <img src="img/avatar.svg" alt="decoration">
                                <h1>START BOOTSTRAP</h1>
                                <span class="text-white">
                                    <i class="fa-solid fa-star"></i>
                                </span>
                                <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- portfolio section -->
            <section class="container my-5" id="portfolio">
                <div class="text-center mb-4">
                    <h2>PORTFOLIO</h2>
                    <span class="text-main">
                        <i class="fa-solid fa-star"></i>
                    </span>
                </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">

                    <div class="col mb-4"> 
                        <div class="card bg_portfolio1">
                            <img src="img/cabin.png" alt="">
                        </div>
                    </div>

                    <div class="col mb-4">                        
                        <div class="card bg_portfolio2">
                            <img src="img/cake.png" alt="">
                        </div>
                    </div>

                    <div class="col mb-4">                        
                        <div class="card bg_portfolio3">
                            <img src="img/circus.png" alt="">
                        </div>
                    </div>

                    <div class="col mb-4">                        
                        <div class="card bg_portfolio4">
                            <img src="img/game.png" alt="">
                        </div>
                    </div>

                    <div class="col mb-4">                        
                        <div class="card bg_portfolio5">
                            <img src="img/safe.png" alt="">
                        </div>
                    </div>

                    <div class="col mb-4">                        
                        <div class="card bg_portfolio6">
                            <img src="img/submarine.png" alt="">
                        </div>
                    </div>

                </div>
            </section>

            <!-- about section -->
            <section class="container-fluid bg_main" id="about">
                <div class="container">
                    <h2></h2>
                    <span></span>
                    <div class="row">
                        <div class="col-12">
                            <p></p>
                        </div>
                        <div class="col-12">
                            <p></p>
                        </div>
                        <div class="col-12">
                            <button></button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- contact section -->
            <section class="container" id="contact">
                <h2></h2>
                <span></span>
                <div class="row">
                    <div class="col-12">
                        form
                    </div>
                </div>
            </section>
        </main>
        <!-- /main -->

        <!-- footer -->
        <footer class="bg_top_footer">
            <div class="container top_footer">
                <div class="row row-cols-1">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>

            <div class="container-fluid bg_sub_footer">
                <div class="row row-cols-1">
                    <div class="col"></div>
                </div>
            </div>
        </footer>
        <!-- /footer -->
    </div>
    
</body>
</html>
