<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

    <!-- link style -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="wrapper">
        <!-- header -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-5">
                        logo
                    </div>

                    <div class="col-7">
                        <i class="fa-solid fa-bars"></i>                    
                    </div>

                    <div class="col-7">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- /header -->

        <!-- main -->
        <main>
            <!-- jumbotron section -->
            <section class="container-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col-10">
                            <div class="jumbo">
                                <img src="" alt="">
                                <h1></h1>
                                <span></span>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- portfolio section -->
            <section class="container">
                <h2></h2>
                <span></span>
                <div class="row row-col-12">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </section>

            <!-- about section -->
            <section class="container-fluid">
                <div class="container">
                    <h2></h2>
                    <span></span>
                    <div class="row">
                        <div class="col-12">
                            <p></p>
                        </div>
                        <div class="col-12">
                            <p></p>
                        </div>
                        <div class="col-12">
                            <button></button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- contact section -->
            <section class="container">
                <h2></h2>
                <span></span>
                <div class="row">
                    <div class="col-12">
                        form
                    </div>
                </div>
            </section>
        </main>
        <!-- /main -->

        <!-- footer -->
        <footer>
            <div class="container top_footer">
                <div class="row row-col-12">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row row-col-12">
                    <div class="col"></div>
                </div>
            </div>
        </footer>
        <!-- /footer -->
    </div>
    
</body>
</html>
